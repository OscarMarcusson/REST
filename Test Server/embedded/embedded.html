<!-- This is just a test file to showcase embedded resource loading -->
<!DOCTYPE html>
<html lang="en">
<head>
	<!-- We also include comments to showcase the minifier which will remove them all -->
	<title>Embedded Hello World</title>
	<meta name="author" content="Oscar Marcusson">
	<meta name="description" content="A simple web page example.">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="embedded.css">
</head>
<body>
	<!-- A basic centered window to display some elements with styling -->
	<div class="window" id="window">
		<h1>Hello World!</h1>
		<p>
			This page was built as an embedded resource.
			It contains a little bit of everything to showcase the minifiers functionality.
		</p>
		<p>
			Check the original code and compare it to the servers output!
		</p>
		<div class="fill"></div>
		<button onclick="OpenMeaningOfLife();">Script test</button>
	</div>

	<!-- A simple JS example -->
	<div class="window popup" id="popup">
		<h1>42</h1>
		<p>It's obviously the answer to life, the universe, and everything</p>
		<div class="fill"></div>
		<button onclick="CloseMeaningOfLife();">Of course it is!</button>
	</div>

	<!-- The scripts -->
	<script src="embedded.js"></script>
</body>
</html>
